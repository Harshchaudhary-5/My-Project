<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            filter: grayscale(100%) brightness(100%);
            transition: filter 1s ease;
        }

        .img:hover {
            filter: grayscale(0);
            filter: brightness(0);
        }
    </style>
</head>

<body>
    <img src="https://cms.imgworlds.com/assets/e3873302-212a-4c3a-aab3-c3bee866903c.jpg?key=home-gallery" alt="img">
    <img src="https://cms.imgworlds.com/assets/e3873302-212a-4c3a-aab3-c3bee866903c.jpg?key=home-gallery" alt="img">

</body>

</html>
