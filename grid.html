<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yu {
            display: grid;
            grid-template-columns: 100px 200px 100px 200px;
            grid-template-rows: 50px 50px;
            border: 5px solid black;
            gap: 5px;
            margin: 200px;
            padding: 20px;

        }

        .uy {
            background-color: red;
            color: aliceblue;
            gap: 5px;
            border-radius: 5px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="yu">
        <div class="uy"> 1st grid</div>
        <div class="uy"> 2st grid</div>
        <div class="uy"> 3st grid</div>
        <div class="uy"> 4st grid</div>
        <div class="uy"> 5st grid</div>

    </div>
</body>

</html>
